{{ define "dummy" }}{{ end }}

{{ if and .Params.password (ne .Params.password "") }}
    {{ define "main" }}
    <style>
        /* 蒙层样式 */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* 半透明黑色背景 */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999; /* 确保蒙层位于最顶层 */
        }

        /* 弹窗样式 */
        .custom-popup {
            width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            text-align: center;
            font-family: ipx;
            color: #8aa2d3;
        }

        .custom-popup input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .custom-popup button {
            background-color: #34495e;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .custom-popup button:hover {
            background-color: #ecf0f9; /* 鼠标悬停时的背景颜色 */
        }

        /* 密码错误提示样式 */
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>

    <div class="overlay">
        <div class="custom-popup">
            <h2>これが尊敬していたとしたら、こんなにずけずけとものが言えないでしょう、そうじゃなくって？</h2>
            <input type="password" id="password" placeholder="Enter password">
            <button id="submit-button">Submit</button>
            <div class="error-message" id="error-message"></div> <!-- 密码错误提示 -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var passwordInput = document.getElementById('password');
            var submitButton = document.getElementById('submit-button');
            var errorMessage = document.getElementById('error-message');

            passwordInput.addEventListener('keyup', function(event) {
                if (event.key === 'Enter') {
                    submitButton.click(); // 模拟点击提交按钮
                }
            });

            submitButton.addEventListener('click', function() {
                var inputPassword = passwordInput.value;
                var expectedPassword = '{{ .Params.password }}';

                if (inputPassword === expectedPassword) {
                    // 密码正确，移除蒙层并显示内容
                    var overlay = document.querySelector('.overlay');
                    overlay.style.display = 'none';
                } else {
                    // 密码错误，显示错误信息并清空输入框
                    errorMessage.textContent = 'Password is incorrect. Please try again.';
                    passwordInput.value = '';
                }
            });
        });
    </script>
    {{ end }}
{{ else }}
    <!-- 显示内容 -->
    {{ .Content }}
{{ end }}
