{{ define "main" }}

    <!-- 显示内容 -->
    <article class="markdown book-post">
        <h1>
            <a href="{{ .RelPermalink }}">{{ partial "docs/title.html" . }}</a>
        </h1>
        {{ partial "docs/post-meta" . }}
        {{- .Content -}}
    </article>

    <!-- 插入评论部分 -->
    {{ partial "docs/comments" . }}

{{ end }}

{{ define "toc" }}
    {{ partial "docs/toc" . }}
{{ end }}

{{ define "dummy" }}{{ end }}
