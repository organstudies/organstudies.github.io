<div class="flex align-center justify-between">
  <label for="menu-control">
    <img src="{{ "svg/menu.svg" | relURL }}" class="book-icon" alt="Menu" />
  </label>

  <strong>{{ partial "docs/title" . }}</strong>

  <label for="toc-control">
    {{ if default true (default .Site.Params.BookToC .Params.BookToC) }}
    <img src="{{ "svg/toc.svg" | relURL }}" class="book-icon" alt="Table of Contents" />
    {{ end }}
  </label>
</div>

<link rel="alternate" type="application/rss+xml" title="RSS" href="{{ "index.xml" | relURL }}">

<!-- require APlayer -->
<link rel="stylesheet" href="https://open.spotify.com/track/27iddVHwK2vWujLKp2uyNB?si=32eb9d4e97164981">
<script src="https://cdn.jsdelivr.net/npm/aplayer/dist/APlayer.min.js"></script>
<!-- require MetingJS -->
<script src="https://cdn.jsdelivr.net/npm/meting@2/dist/Meting.min.js"></script>
<meting-js
	server="netease"
    theme="#8aa2d3"
	type="song"
	id="4932570">
