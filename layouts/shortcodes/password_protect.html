<script>
document.addEventListener('DOMContentLoaded', function () {
  var password = prompt("请输入密码:");
  var protectedContent = document.getElementById("protected-content");
  if (password === "{{ .Get "password" }}") {
    protectedContent.style.color = "inherit"; // 恢复默认文字颜色
    protectedContent.style.backgroundColor = "inherit"; // 恢复默认背景颜色
    document.getElementById("password-overlay").style.display = "none";
  } else {
    document.body.innerHTML = "<h1>密码错误</h1><p>您输入的密码不正确，无法查看内容。</p>";
  }
});
</script>
<style>
#password-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.8);
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 2em;
  text-align: center;
  z-index: 9999;
}
#protected-content {
  color: white; /* 初始文字颜色 */
  background-color: #000; /* 初始背景颜色 */
}
</style>
<div id="password-overlay">请输入密码以查看内容...</div>
<div id="protected-content">
  {{ .Inner }}
</div>
